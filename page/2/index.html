有坚持下去。固然，“生活是沉闷和孤单的总和”，现实的平淡乏味是写文章最大的阻力。但我想，一定有一些东西是可以被纪念而成文的。
曾经记下的东西是如此冗杂：看演出、拍景色、偶尔发奋，无病呻吟。我不怀疑那些写下又很快删掉的文字的确出自真心，只是某个瞬间的强烈感情只在当时有意义。值得写...</p></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2024-10-05</span><i class="fa fa-tag"></i><a class="tag" href="/categories/说点什么/" title="说点什么">说点什么 </a></div></div></div></div><div class="pagination"><ul class="clearfix"><li class="pre pagbuttons"><a class="btn" role="navigation" href="/">Anterior</a></li></ul></div></div></div></div><script src="/js/jquery.js"></script><script src="/js/jquery-migrate-1.2.1.min.js"></script><script src="/js/jquery.appear.js"></script></body></html>
