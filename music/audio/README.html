<h1>音频文件目录</h1>
<p>这个目录用于存放本地音频文件。</p>
<h2 id="使用说明">使用说明</h2>
<ol>
<li>将音频文件放在这个目录下</li>
<li>在 <code>playlist-config.js</code> 中引用相对路径，例如：<code>/music/audio/歌曲名.mp3</code></li>
<li>支持的音频格式：MP3, WAV, OGG, M4A</li>
</ol>
<h2 id="示例文件结构">示例文件结构</h2>
<pre><code>audio/
├── 说再见-本能實業.mp3
├── 其他歌曲.mp3
└── README.md
</code></pre>
<h2 id="注意事项">注意事项</h2>
<ul>
<li>文件名建议使用英文或数字，避免特殊字符</li>
<li>音频文件大小建议控制在 10MB 以内</li>
<li>确保音频文件版权合规</li>
</ul>
